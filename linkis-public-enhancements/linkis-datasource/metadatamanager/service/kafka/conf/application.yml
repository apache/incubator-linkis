server:
  port: 8297
spring:
  application:
    name: linkis-ps-metadatamanager-kafka

eureka:
  client:
    serviceUrl:
      defaultZone: http://${ip}:${port}/eureka/
  instance:
    metadata-map:
      test: wedatasphere

management:
  endpoints:
    web:
      exposure:
        include: refresh,info
logging:
  config: classpath:log4j2.xml


